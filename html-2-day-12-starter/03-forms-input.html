<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form>
      <!-- Name input -->
      <div>
        <label for="name"><b>Name</b></label><br />
        <input 
         type="text" 
         id="name" 
         name="name" 
         placeholder="Input Your Name" 
         required
         />
        </div>

        <!-- Email input -->
        <div>
        <label for="email"><b>Email</b></label><br />
        <input 
         type="email" 
         id="email" 
         name="email" 
         placeholder="Input Your Email" 
         required
         />
      </div>

       <!-- Password input -->
       <div>
        <label for="paswword"><b>Password</b></label><br />
        <input 
         type="password"  
         id="password"  
         name="password"  
         placeholder="Input Your Password" 
         required
         />
      </div>

      <!-- Text Area -->
      <div>
        <label for="message"><b>Message</b></label><br/>
        <textarea 
        name="message" 
        id="message" 
        cols="50" 
        rows="5"
        placeholder="Input Your Message">
        </textarea>
      </div>

      <!-- Select -->
      <div>
        <label for="country"><b>Country</b></label><br />
        <select 
        name = "country" 
        id="country">
          <option valued="id">Indonesia</option>
          <option valued="kr">Korea Selatan</option>
          <option valued="other">Others</option>
        </select>
      </div>

      <!-- Date -->
      <div>
        <label for="birthdate"><b>Birth Date</b></label><br/>
        <input type ="date" id="birthdate" name="birthdate" />
      </div>
    
    <!-- Number -->
    <div>
      <label for="number"><b>Number</b></label><br/>
      <input type ="number" name ="number" id="number" />
    </div>

    <!-- Radio  -->
    <div>
      <label for="membership"><b>Membership</b></label><br/>
      <input 
        type ="radio"
        name ="membership"
        id ="membership-simple"
        value ="simple" />
        Simple
        <input 
        type ="radio"
        name ="membership"
        id ="membership-standard"
        value ="standard" />
        Standard
        <input 
        type ="radio"
        name ="membership"
        id ="membership-premium"
        value ="premium" />
        Premium
    </div>

    <!-- Checkbox -->
    <div>
      <label for ="likes"><b>I Like...</b></label><br />
      <input type ="checkbox" name ="likes" id="likes" value="bike"/>Bike
      <input type ="checkbox" name ="likes" id="likes" value="car"/>Car
      <input type ="checkbox" name ="likes" id="likes" value="boat"/>Boat
    </div>

    <!-- Fieldset -->
    <fieldset>
      <legend>Type of Talk</legend>
      <label>
        <input type="radio" name="option" value="main-stage" />
        Main Stage
      </label><br/>
      <label>
        <input type="radio" name="option" value="workshop" />
        Workshop
      </label>
    </fieldset>

    <!-- Submit  -->
    <input type="submit" value="Submit"/>
    <!-- Reset -->
    <button type="reset">Reset</button>
    </form>
  </body>
</html>
